<html>
    <head>
        <script>
            
            let repeats = 1000000;
            let sum = 0;
            for(let i = 0; i < repeats; i++) {
                sum += Math.random();
            }
            var avg = sum / repeats;
            console.log("Average is: " + avg);
        </script>
