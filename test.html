<!DOCTYPE html>

<html>
    <head>
        <script>
            var p = 5;
            var values = [];
            let roundNumber = (val, decimals) => {
                    let shiftDec = Math.pow(10, decimals);
                    return Math.round(val * shiftDec) / shiftDec;
            }

            for(let i = 0; i < 1000; i++) {
                p = p + (Math.random() - 0.5);
                
                if(p < 0 || p > 10) {
                    i = 1000;
                }
                
                
                values.push(roundNumber(p, 1));
                
            }
            console.log(values);
            //console.log(`This is ${values} displayed.`);
        </script>
    </head>
    <body>
        
    </body>
</html>
